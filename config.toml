baseURL = "https://joewebber.co.uk/"
languageCode = "en-gb"
title = "Joe Webber / Tech & Product Leader"
author = "Joe Webber"
copyright = "Joe Webber"

[params]
viewTransitions = true
inlineCSS = true

[outputs]
home = ["HTML", "RSS"]

[services]
  [services.rss]
    title = "Joe Webber"
    description = "Tech & Product Leader"
    enabled = true

[menu]
  [[menu.main]]
    name = "Posts"
    url = "/posts"
    weight = 1
  [[menu.main]]
    name = "Articles"
    url = "/articles"
    weight = 2
  [[menu.main]]
    name = "Now"
    url = "/now"
    weight = 3
  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 4
  [[menu.main]]
    name = "Inspiration"
    url = "/inspiration"
    weight = 5

[permalinks]
  posts = "/posts/:slug/"

[markup]
  [markup.goldmark.renderer]
    unsafe = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[pagination]
  disableAliases = false
  pagerSize = 5