{{ define "main" }}
{{ partial "header.html" . }}
<main>
  {{ range sort (where .Site.RegularPages "Section" "posts") "Date" "desc" }}
    <article>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <time>{{ .Date.Format "02 Jan 2006" }}</time>
      <p>{{ .Summary }}</p>
    </article>
  {{ end }}
</main>
{{ end }}
