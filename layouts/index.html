{{ define "main" }}
{{ partial "header.html" . }}
<main class="index-main">

  <section class="content">
    <aside><img src="/images/joe.png" alt="" class="hero-image" /></aside>
    <article>{{ .Content }}</article>
  </section>

  <section class="recent-posts">
    {{ range first 5 (sort (where .Site.RegularPages "Section" "posts") "Date" "desc") }}
    <article>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <time>{{ .Date.Format "02 Jan 2006" }}</time>
      <p>{{ .Summary }}</p>
    </article>
    {{ end }}
  </section>
</main>
{{ end }}
