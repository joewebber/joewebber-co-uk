{{ define "main" }}
{{ partial "header.html" . }}
<main>
  <article>
    {{ if or (eq .Section "posts") (eq .Section "articles") }}
      {{ partial "post-header.html" . }}
    {{ else }}
      <header class="post-header">
        <h1>{{ .Title }}</h1>
      </header>
    {{ end }}
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
</main>
{{ end }}
