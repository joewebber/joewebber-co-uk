{{ define "main" }}
{{ partial "header.html" . }}
<main class="post-list">
  {{ range (.Paginate .Pages).Pages }}
  <article>
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <time>{{ .Date.Format "02 Jan 2006" }}</time>
    {{ if eq .Section "posts" }}
      <div class="post-content">
        {{ .Content }}
      </div>
    {{ else }}
      <p>
      {{ .Summary }}
      </p>
    {{ end }}
  </article>
  {{ end }}
  {{ partial "pagination.html" . }}
</main>
{{ end }}
