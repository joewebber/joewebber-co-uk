{{ define "main" }}
{{ partial "header.html" . }}
<main>
  {{ range .Pages }}
  <article>
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <time>{{ .Date.Format "02 Jan 2006" }}</time>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
  {{ end }}
</main>
{{ end }}
