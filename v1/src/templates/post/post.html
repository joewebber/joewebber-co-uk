<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe Webber | Web / Software Engineer & Consultant</title>
  <meta name="description"
    content="Joe Webber is a Web / Software Engineer & Consultant. He has 20 years of experience building websites and online applications. He provides bespoke solutions, consulting and technical direction.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../styles/global.css">
</head>

<body>
  <div class="fixedContainer">
    {{header_content}}
    <main class="main">
      <article class="post">
        <h1>{{post_title}}</h1>
        <time datetime="{{post_date}}">{{post_date}}</time>
        {{post_content}}
      </article>
    </main>
    {{footer_content}}
  </div>
</body>

</html>
